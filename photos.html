            /* Mengatur background */
body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Nunito', sans-serif;
    color: white;
    background-color: #080808; /* Latar belakang warna #080808 */
}

/* Mengatur background dengan overlay yang hanya berpengaruh pada background */
.background-container {
    position: relative;
    height: 100vh;
    background-image: url('assets/img/091f4c85-725e-499c-99f5-0b78b462b802.JPG');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

/* Overlay hanya untuk background */
.background-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7); /* Efek gelap lebih kuat untuk monokrom */
    z-index: 0;
}

/* Kolase Foto */
.gallery {
    display: grid;
    grid-template-columns: repeat(6, 1fr); /* 6 kolom */
    gap: 15px;
    padding: 20px;
    z-index: 1; /* Menempatkan di atas background */
    position: relative; /* Agar konten tetap berada di atas overlay */
}

.gallery figure {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    color: white; /* Warna teks untuk keterangan */
    position: relative;
    height: auto; /* Menetapkan tinggi otomatis */
    overflow: hidden; /* Menyembunyikan bagian gambar yang keluar batas */
}

.gallery img {
    width: 100%;
    height: auto; /* Mengatur tinggi gambar agar sesuai dengan kontainer */
    object-fit: cover; /* Memastikan gambar terpotong dengan proporsional */
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
}

.gallery img:hover {
    transform: scale(1.05);
    transition: transform 0.3s ease;
}

.gallery figcaption {
    margin-top: 5px;
    font-size: 0.9rem;
    color: white;
}

/* Menjaga kolase responsif */
@media (max-width: 1024px) {
    .gallery {
        grid-template-columns: repeat(5, 1fr); /* 5 kolom pada layar sedang */
    }
}

@media (max-width: 768px) {
    .gallery {
        grid-template-columns: repeat(3, 1fr); /* 3 kolom pada layar lebih kecil */
    }
}

@media (max-width: 480px) {
    .gallery {
        grid-template-columns: 1fr; /* 1 kolom pada layar sangat kecil */
    }
    .gallery figure {
        margin-bottom: 20px; /* Memberikan jarak antar gambar */
    }
}

/* Judul dan teks */
h2 {
    color: white !important; /* Pastikan judul menjadi putih */
    font-size: 2.5rem;
    margin-bottom: 20px;
    z-index: 1; /* Menempatkan judul di atas background */
    position: relative;
}

/* Footer Style */

    color: white;
    background: transparent;

    bottom: 0;
    width: 100%;
    z-index: 1; /* Menempatkan footer di atas background */
}
